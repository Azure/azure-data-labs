name: Create Storage Container
description: --

runs:
  using: "composite"
  steps:
    - name: Create Resource Group
      uses: azure/CLI@v1
      with:
        azcliversion: 2.45.0
        inlineScript: |
          az storage container create --account-name ${{ env.terraform_st_storage_account }} --name ${{ env.terraform_st_container_name }}
